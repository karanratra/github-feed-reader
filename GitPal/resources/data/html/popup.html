<!DOCTYPE html>
<html lang="en">
 <head>
        <title>Git hub feed Reader in PayPal</title>
        <meta name="Author" content="Karan Ratra">
        <meta name="Description" content="Git hub feed Reader in PayPal">
         <link href="../dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
        <link href="../dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="../stylesheets/style.css" type="text/css" rel="stylesheet"> 
        <!--<script type="text/javascript" src="../scripts/lib/jquery.min.js"></script>-->
        <script type="text/javascript" src="../scripts/lib/jquery-1.11.1.min.js"></script>
       <script type="text/javascript" src="../dist/js/bootstrap.min.js"></script>
       <script type="text/javascript" src="../dist/js/bootstrapValidator.min.js"></script>
       <script type="text/javascript" src="../scripts/view/init.js"></script>
       
       <script type="text/javascript" src="../scripts/view/feed-view.js"></script>
       <script type="text/javascript" src="../scripts/view/feed-client.js"></script>
        <script type="text/javascript" src="../scripts/lib/Object.identical.js"></script>
       <script src="../scripts/background/background.js"></script>
    
    </head>
<body>

<div class="loader">Loading Page..</div>

<div class="panel  panel-primary">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Github Feed Reader</h4>
      <div class="pull-right">
           <a href="#" class="btn btn-default btn-sm" id="close"><img src="../images/close.png" /></a>
      </div>
       <div class="pull-right">
           <button type="button" class="btn btn-default btn-sm" id="sign-out">Sign Out </button>
      </div>
    </div>

    <div class="header">
        <ul class="nav nav-pills" id="github_feed_reader_tabs">
          <li class="active"><a href="#user_events_div" data-toggle="tab">Recieved Events</a></li>
          <li><a href="#user_notifications_div" data-toggle="tab">Notifications</a></li>
           <li><a href="#my_repositories_div" data-toggle="tab">Repositories</a></li>
           <li><a href="#my_profile_div" data-toggle="tab">My Profile</a></li>
           <!-- <li class="search"><input id="search_input" type="text" placeholder="Search"></li> -->
        </ul>
    </div>

    <div class="panel-body">
       <div class="main">
          <div id='content' class="tab-content" >

            <div class="tab-pane active" id="user_events_div">
            </div>

            <div class="tab-pane" id="user_notifications_div">
              <div id="wrapper">
                 <div class="tree">
                   <button id="all_notification" style="display:none;">Toggle All</button>
                       <ul id="user_notification_ul">
                       </ul>
              </div>
              </div>
            </div>

            <div class="tab-pane" id="my_repositories_div">
                <div id="wrapper">
                    <div class="tree">
                     <button id="all_user_repo" style="display:none;">Toggle All</button>
                         <ul id="user_repo_ul">
                         </ul>
                    </div>
                </div>
            </div>

            <div class="tab-pane" id="my_profile_div">
                <div id="user_avatar_div">
                </div>
            </div>

          </div>

           <div class="container">
              <div class="r<h2></h2>w">
                  <div class="col-md-4 col-md-offset-7">
                      <div>
                          <div class="panel-heading" id="panel_heading">
                          </div>
                          <div class="panel-body">
                              <form class="form-signin" role="form" id="login_form">
                                  <div class="form-group">
                                      <label  class="col-sm-3 control-label" id="notification_label">Please provide your credentials</label>
                                      <div class="col-sm-9" id="user_name">
                                          <input class="form-control" id="user_name_field" placeholder="User Name" required="" autofocus="" type="text" name="userName">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="col-sm-9" id="user_github_token">
                                          <input class="form-control" id="user_github_token_field" placeholder="Github Token" required="" type="password" name="gitHubToken">
                                      </div>
                                  </div>
                                  <div class="form-group last">
                                      <div class="col-sm-offset-3 col-sm-9" align="center">
                                          <button type="submit" class="btn btn-primary btn-sm" id="login_button">Sign in</button>
                                          <button type="reset" class="btn btn-primary btn-sm" id="reset_button">Reset</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
           </div>
       </div> 
    </div>

</div>
<div id="footer">
      <p> Please provide your feedback at <i>karan.kumar.ratra@gmail.com</i> </p>
</div>
</body>
</html>
